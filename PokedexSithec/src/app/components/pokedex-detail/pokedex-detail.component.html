<div class="pokemon-detail-container" *ngIf="pokemon">
  <mat-card class="pokemon-card">
    <mat-card-header>
      <mat-card-title class="centered-title">{{ pokemon.name | titlecase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="pokemon-detail-grid">
        <div class="pokemon-image">
          <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
        </div>
        <div class="pokemon-info">
          <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>
              <strong>Altura: </strong> {{ pokemon.height }}
            </mat-grid-tile>
            <mat-grid-tile>
              <strong>Peso: </strong> {{ pokemon.weight }}
            </mat-grid-tile>
            <mat-grid-tile>
              <strong>Tipos: </strong> 
              <span *ngFor="let type of pokemon.types" class="pokemon-type">
                {{ type.type.name | titlecase }}
              </span>
            </mat-grid-tile>
            <mat-grid-tile>
              <strong>Habilidades: </strong>
              <span *ngFor="let ability of pokemon.abilities" class="pokemon-ability">
                {{ ability.ability.name | titlecase }}
              </span>
            </mat-grid-tile>
          </mat-grid-list>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">Regresar</button>
    </mat-card-actions>
  </mat-card>
</div>
