<mat-card *ngIf="pokemon">
  <mat-card-header>
    <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
    <p>Altura: {{ pokemon.height }}</p>
    <p>Peso: {{ pokemon.weight }}</p>
    <p>Tipo: <span *ngFor="let type of pokemon.types">{{ type.type.name | titlecase }} </span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goBack()">Regresar</button>
  </mat-card-actions>
</mat-card>
