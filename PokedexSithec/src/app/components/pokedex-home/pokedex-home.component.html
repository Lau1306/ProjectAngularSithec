<div class="search-bar">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search PokÃ©mon">
  </mat-form-field>
</div>

<div class="pokedex-container">
  <mat-card *ngFor="let pokemon of filteredPokemons" class="pokemon-card" [@fadeInOut]>
    <mat-card-header>
      <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <img [src]="getPokemonImage(pokemon.url)" alt="{{ pokemon.name }}">
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/pokemon', getIdFromUrl(pokemon.url)]">Ver Detalles</a>
    </mat-card-actions>
  </mat-card>
</div>

<div class="pagination-buttons">
  <mat-paginator [length]="total" [pageSize]="20" (page)="changePage($event)"></mat-paginator>
</div>
